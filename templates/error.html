<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mbta.css') }}">
</head>
<body>
    <main class="error-hero">
        <div class="error-card card">
            <header class="error-header">
                <div class="error-icon">
                    <img src="{{ url_for('static', filename='icons/error.svg') }}" alt="error" width="28" height="28">
                </div>
                <div>
                    <h1 class="error-title">Oops! Something went wrong</h1>
                    <p class="error-message">{{ message }}</p>
                </div>
            </header>

            <div style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:18px">
                <a class="btn primary" href="/">Try again</a>
                <a class="btn ghost" href="javascript:history.back()">Go back</a>
            </div>

            <div class="tip-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v.01"></path>
                    <path d="M12 12v-4"></path>
                </svg>
                <div style="text-align:left">
                    <strong style="color:var(--accent)">Tip:</strong> Try <strong>Boston Common</strong> instead of Boston Commons
                </div>
            </div>
        </div>
    </main>
</body>
</html>
